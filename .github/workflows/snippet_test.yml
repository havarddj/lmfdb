name: Snippet Tests

on:
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch: {}


jobs:
  snippet-test:
    runs-on: ubuntu-latest
    name: Snippet test (sage, gp, julia)
    steps:
    - uses: actions/checkout@v3

    - uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: lmfdb
        auto-activate-base: false
        # environment-file: .environment.yml # now we install after cache
        channel-priority: strict
        # IMPORTANT: use-only-tar-bz2: true needs to be set for caching to work properly!
        use-only-tar-bz2: false

    - name: Cache conda
      uses: actions/cache@v3
      id: condacache
      env:
        # Increase this value to reset cache if .environment.yml has not changed
        CACHE_NUMBER: 0
      with:
        path: |
          /usr/share/miniconda/envs/lmfdb
        key:
          ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
          hashFiles('.environment.yml') }}

    - uses: julia-actions/setup-julia@v2
      with:
        version: '1.10'


    - name: Run install script
      # Only need to run install when deps has been changed
      if: steps.condacache.outputs.cache-hit != 'true'
      run: conda env create -f .environment.yml  || conda env update -f .environment.yml

    - name: Show conda info
      shell: bash -l {0}
      run: |
        conda info
        conda list

    - name: Cache pip
      uses: actions/cache@v3
      with:
        # This path is specific to Ubuntu
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          ${{ runner.os }}-

    - name: pip stuff
      shell: bash -l {0}
      run: |
        sage -pip install -r requirements.txt
        pip install pyflakes pylint pycodestyle ruff

    - name: Test snippets
      if: matrix.files != 'lint'
      shell: bash -l {0}
      run: |
        sage -python lmfdb/tests/generate_snippet_tests.py generate

    - name: Check for diff
      id: diff_check
      run: |
        # Get the diff and save it to a file.
        # This command will not fail the step.
        git diff --relative > changes.diff

        # Check if the diff file is empty
        if [ -s changes.diff ]; then
          echo "{diff_exists}={true}" >> $GITHUB_OUTPUT
          echo "Diff found!"
        else
          echo "{diff_exists}={false}" >> $GITHUB_OUTPUT
          echo "No diff found."
        fi

    - name: Upload diff as artifact
      if: steps.color-selector.outputs.diff_exists == true
      uses: actions/upload-artifact@v4
      with:
        name: repo-diff
        path: changes.diff

    - name: Fail the job if diff was found
      if: steps.color-selector.outputs.diff_exists == true
      run: |
        echo "Nontrivial diff detected. See the 'repo-diff' artifact for details."
        exit 1
